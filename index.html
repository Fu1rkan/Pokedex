<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/standart.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/pokemon_card.css">
</head>
<body>
    <section name="main overlay" class="main_overlay">
        <header class="page_padding">
            <h1 class="pt_sans">Pokedex</h1>
            <input type="search" placeholder="search">
            <img src="./img/settings.png" alt="" class="settings_logo">
        </header>
        <section class="main_container page_padding">
            <div class="filter_type_menu">
                <img src="./img/filter.png" alt="">
            </div>
            <div class="pokemon_section">
                <div class="pokemon_card">
                    <div class="card_margin">
                        <div class="name_and_id">
                            <p class="pokemon_name">Glurak</p>
                            <p class="pokemon_id">#6</p>
                        </div>
                        <div class="type_and_img">
                            <div class="pokemon_type">
                                <img src="./img/10.png" alt="">
                                <img src="./img/3.png" alt="">
                            </div>
                            <img src="./img/6.png" alt="" class="pokemon_img">
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>
        <footer>
            <p>Designed and created by Furkan Yigit</p>
        </footer>
    </section>
</body>
</html>
